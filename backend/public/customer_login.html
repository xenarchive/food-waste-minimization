<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Register Form</title>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="customer.css">
    </head>
    <body>

        <div class="wrapper">
            <span class="rotate-bg"></span>
            <span class="rotate-bg2"></span>

            <!-- LOGIN FORM -->
            <div class="form-box login">
                <h2 class="title animation" style="--i:0; --j:21">Login</h2>
                <form id="login-form">
                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="email" id="login-email" required="">
                        <label for="login-email">Email</label>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" id="login-password" required="">
                        <label for="login-password">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    
                    <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>

                    <div class="linkTxt animation" style="--i:5; --j:25">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
                <p class="animation" style="--i:1; --j:21">Been well? You have been missed!</p>
            </div>

            <!-- SIGNUP FORM -->
            <div class="form-box register">
                <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
                <form id="signup-form">
                    <div class="input-box animation" style="--i:18; --j:1">
                        <input type="text" id="signup-username" required="">
                        <label for="signup-username">User Name</label>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box animation" style="--i:19; --j:2">
                        <input type="email" id="signup-email" required="">
                        <label for="signup-email">Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>

                    <div class="input-box animation" style="--i:20; --j:3">
                        <input type="password" id="signup-password" required="">
                        <label for="signup-password">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <button type="submit" class="btn animation" style="--i:21; --j:4">Sign Up</button>

                    <div class="linkTxt animation" style="--i:22; --j:5">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0;">WELCOME!</h2>
                <p class="animation" style="--i:18; --j:1;">Have leftover food and wanna donate it? Look no further!</p>
            </div>
        </div>

        <script src="customer.js"></script>
    </body>
</html>
